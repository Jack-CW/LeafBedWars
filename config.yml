Bungeecord:
    Enabled: false
    Fallback-server: lobby

GAME-SHOP: Hypixel

MySQL:
    enabled: false
    host: localhost
    port: 3306
    Username: root
    password: test
    database: mysql
    tablename: bedwars_stats
    use_ssl: false

Chat:
    main-lobby: '&7[&e{level}&7✫] &7{player} &8&l» &7{message}'
    waiting-lobby: '&7{player} &8&l» &7{message}'
    in-game: '&7[&e{level}&7✫] &8&l[{team}&8&l] &7{player} &8&l» &7{message}'
    comunication: '&a&lTEAM &8&l» &7{player} &8&l» &7{message}'
    spectator: '&cSpectator &9» &7{player} &8» &7{message}'
    party-format: '&3Party &8» &7{player} &8» &7{message}'
    party-symbol: '@'
    shout-format: '&6&lSHOUT &8&l✈ &7{player} &8&l» &7{message}'
    shout-symbol: '!'

Commands:
    block-commands: true
    allowed-commands:
    - bw
    - hub
    - lobby
    - msg
    - tell
    - w
    - tp
    - list
    - stafflist
    - report
    kill-command:
    - mysterydust add {killer} 3 msg=false
    win-command:
    - mysterydust add {player} 50 msg=false

Name-Tags:
    lobby:
        main:
            enabled: true
            prefix: '&7[&e{level}&7] &7'
            suffix: '&7'
        waiting:
            enabled: true
            prefix: '&7'
            suffix: '&7'
